    <script>

        // ç™»å½•åŠŸèƒ½
        async function login() {
            const password = document.getElementById('passwordInput').value;
            if (!password) {
                showNotification('è¯·è¾“å…¥å¯†ç ', 'error');
                return;
            }

            try {
                const hash = await sha256(password);
                const response = await fetch('/api/auth', {
                    method: 'POST',

                    body: JSON.stringify({ password: hash })

                const result = await response.json();
                
                if (result.success) {

                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainScreen').style.display = 'block';
                    loadData();
                } else {

                showNotification('ç™»å½•å¤±è´¥: ' + error.message, 'error');
            }

        // SHA-256 å“ˆå¸Œå‡½æ•°
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // æ£€æŸ¥ç™»å½•çŠ¶æ€

        // è§£ææ–‡æœ¬
        function parseText() {
            const text = document.getElementById('inputText').value;
            
            if (!text.trim()) {
                showNotification('è¯·è¾“å…¥è¦è§£æçš„æ–‡æœ¬', 'error');
                return;
            }

            // æ”¯æŒå¤šç§æ–‡ä»¶ç æ ¼å¼çš„ç»¼åˆæ­£åˆ™
            const codePattern = /@filepan_bot:[a-zA-Z0-9_-]+|showfile[ls]bot_[a-zA-Z0-9_-]+|[VPD]_datapanbot_[a-zA-Z0-9_-]+|[a-zA-Z0-9]{10,}=_(?:grp|mda)|(?:vi|pk)_[a-zA-Z0-9_-]+|[vpdVPD]_[a-zA-Z0-9_-]{3,}/g;
            
            let newCount = 0;
            const foundCodes = new Set();
            
            // æŒ‰è¡Œå¤„ç†
            const lines = text.split('\n');
            
            lines.forEach((line, lineIndex) => {
                // è·³è¿‡è¯´æ˜æ€§æ–‡æœ¬è¡Œï¼ˆå¿…é¡»åŒ…å«å®Œæ•´çš„å…³é”®è¯ç»„åˆï¼Œè€Œä¸æ˜¯å•ä¸ªå­—ï¼‰
                if (line.match(/è§£ç æ”¯æŒ|å¼€å¤´è€ä»£ç |ç»“å°¾.*æ ¼å¼|å·²æ­».*bot/i) || 
                    (line.includes('å¼€å¤´') && line.includes('ä»£ç ')) ||
                    (line.includes('ç»“å°¾') && !line.match(/@filepan_bot|showfile/))) {
                    return;
                }
                
                // è·³è¿‡çº¯æ•°å­—åºå·è¡Œï¼ˆåŒ…å«emojiæ•°å­—ï¼‰
                if (line.match(/^[0-9â‘ -â‘©ï¸âƒ£\s]+[:ï¼š]?\s*$/)) {
                    return;
                }
                
                // æ‰¾å‡ºè¯¥è¡Œæ‰€æœ‰æ–‡ä»¶ç åŠå…¶ä½ç½®
                const matches = Array.from(line.matchAll(codePattern));
                
                if (matches.length === 0) return;
                
                matches.forEach((match, index) => {
                    const code = match[0].trim();
                    
                    // è·³è¿‡å·²å­˜åœ¨çš„æ–‡ä»¶ç 
                    if (fileData.some(item => item.code === code)) {
                        return;
                    }
                    
                    if (foundCodes.has(code)) {
                        return;
                    }
                    
                    foundCodes.add(code);
                    
                    // === æ™ºèƒ½æå–å¤‡æ³¨ ===
                    let note = '';
                    
                    // 1. æå–æ–‡ä»¶ç å‰é¢çš„å†…å®¹ï¼ˆå¯èƒ½åŒ…å«æ ‡ç­¾å’Œæè¿°ï¼‰
                    const beforeText = line.substring(0, match.index).trim();
                    
                    // 2. æå–æ–‡ä»¶ç åé¢çš„å†…å®¹ï¼ˆåˆ°ä¸‹ä¸€ä¸ªæ–‡ä»¶ç æˆ–è¡Œå°¾ï¼‰
                    let afterStart = match.index + code.length;
                    let afterEnd = line.length;
                    
                    // å¦‚æœåé¢è¿˜æœ‰æ–‡ä»¶ç ï¼Œåªå–åˆ°ä¸‹ä¸€ä¸ªæ–‡ä»¶ç ä¹‹å‰
                    if (index < matches.length - 1) {
                        // æ‰¾åˆ°ä¸‹ä¸€ä¸ªæ–‡ä»¶ç çš„èµ·å§‹ä½ç½®
                        const nextMatch = matches[index + 1];
                        afterEnd = nextMatch.index;
                    }
                    
                    let afterText = line.substring(afterStart, afterEnd).trim();
                    
                    // === ç­–ç•¥ï¼šæ ‡ç­¾åœ¨å‰ï¼Œå…³è”åˆ°ç´§è·Ÿçš„æ–‡ä»¶ç  ===
                    
                    // æå–å‰é¢æœ€è¿‘çš„æ ‡ç­¾å’Œæè¿°
                    // å¦‚æœå‰é¢æœ‰æ–‡ä»¶ç ï¼Œåˆ™ä»ä¸Šä¸€ä¸ªæ–‡ä»¶ç åå¼€å§‹æå–
                    let relevantBefore = beforeText;
                    if (index > 0) {
                        const prevMatch = matches[index - 1];
                        const prevEnd = prevMatch.index + prevMatch[0].length;
                        relevantBefore = line.substring(prevEnd, match.index).trim();
                    }
                    
                    // æå–æ ‡ç­¾ï¼ˆ#å¼€å¤´ï¼‰
                    const tags = relevantBefore.match(/#[^\s#]+/g) || [];
                    
                    // æå–æ™®é€šæè¿°æ–‡å­—ï¼ˆç§»é™¤æ ‡ç­¾åçš„å†…å®¹ï¼‰
                    let description = relevantBefore.replace(/#[^\s#]+/g, '').trim();
                    
                    // å¦‚æœå‰é¢æ²¡æœ‰æè¿°ï¼Œçœ‹çœ‹åé¢æœ‰æ²¡æœ‰
                    if (!description && afterText) {
                        description = afterText;
                    }
                    
                    // === æ¸…ç†æè¿°æ–‡å­— ===
                    description = description
                        .replace(/æ‚¨çš„æ–‡ä»¶ç å·²ç”Ÿæˆ[ï¼Œ,ã€ã€‚.]*/g, '')
                        .replace(/ç‚¹å‡»å¤åˆ¶[ï¼š:]*/g, '')
                        .replace(/é€šç”¨è§£ç å™¨[ï¼š:]*[^\s]*/g, '')
                        .replace(/ShowFilesBot/gi, '')
                        .replace(/å†…å®¹[ï¼š:]/g, '')
                        // ç§»é™¤æ‰€æœ‰æ–‡ä»¶ç ï¼ˆä½¿ç”¨ä¸åŒ¹é…ç›¸åŒçš„æ¨¡å¼ï¼‰
                        .replace(/@filepan_bot:[a-zA-Z0-9_-]+/g, '')
                        .replace(/showfile[ls]bot_[a-zA-Z0-9_-]+/gi, '')
                        .replace(/[VPD]_datapanbot_[a-zA-Z0-9_-]+/g, '')
                        .replace(/[a-zA-Z0-9]{10,}=_(?:grp|mda)/g, '')
                        .replace(/(?:vi|pk)_[a-zA-Z0-9_-]+/g, '')
                        .replace(/[vpdVPD]_[a-zA-Z0-9_-]{3,}/g, '')
                        .replace(/\s+/g, ' ')
                        .replace(/^[,ï¼Œã€ï¼š:\s]+|[,ï¼Œã€ï¼š:\s]+$/g, '')
                        .trim();
                    
                    // === ç»„åˆæœ€ç»ˆå¤‡æ³¨ ===
                    const parts = [];
                    
                    if (tags.length > 0) {
                        parts.push(tags.join(' '));
                    }
                    
                    if (description) {
                        parts.push(description);
                    }
                    
                    note = parts.join(' ')
                        .replace(/\s+/g, ' ')
                        .substring(0, 200)
                        .trim();
                    
                    // æ·»åŠ åˆ°æ•°æ®
                    fileData.push({
                        id: Date.now() + Math.random(),
                        code: code,
                        note: note,
                        watched: false,
                        createdAt: new Date().toISOString()
                    });
                    newCount++;
                });
            });

            if (newCount > 0) {
                saveData().then(success => {
                    if (success) {
                        showNotification(`æˆåŠŸæ·»åŠ  ${newCount} ä¸ªæ–‡ä»¶ç `);
                        renderList();
                        document.getElementById('inputText').value = '';
                    }
                });
            } else {
                showNotification('æœªæ‰¾åˆ°æ–°çš„æ–‡ä»¶ç ', 'error');
            }
        }

        // æ‰‹åŠ¨æ·»åŠ 
        async function addManual() {
            const code = document.getElementById('manualCode').value.trim();

            fileData.push({

        // æ¸²æŸ“åˆ—è¡¨
        function renderList() {
            const listContainer = document.getElementById('fileList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredData = fileData;
            
            // æœç´¢è¿‡æ»¤
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.code.toLowerCase().includes(searchTerm) ||
                    item.note.toLowerCase().includes(searchTerm)
                );
            }
            
            // çŠ¶æ€è¿‡æ»¤
            if (statusFilter === 'watched') {
                filteredData = filteredData.filter(item => item.watched === true);
            } else if (statusFilter === 'unwatched') {
                filteredData = filteredData.filter(item => item.watched !== true);
            }

            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('totalCount').textContent = fileData.length;
            document.getElementById('filteredCount').textContent = filteredData.length;

            if (filteredData.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>æš‚æ— æ–‡ä»¶ç </p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // åˆ†é¡µé€»è¾‘
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            // ç¡®ä¿å½“å‰é¡µä¸è¶…å‡ºèŒƒå›´
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);

            // æ¸²æŸ“å½“å‰é¡µæ•°æ®
            listContainer.innerHTML = pageData.map(item => `
                <div class="file-item" id="item-${item.id}">
                    ${selectMode ? `<input type="checkbox" class="checkbox" onchange="toggleSelect('${item.id}')" ${selectedItems.has(item.id) ? 'checked' : ''}>` : ''}
                    <div class="file-code">
                        ${escapeHtml(item.code)}
                        <span class="watched-badge ${item.watched ? 'watched' : 'unwatched'}">
                            ${item.watched ? 'âœ“ å·²è§‚çœ‹' : 'âœ• æœªè§‚çœ‹'}
                        </span>
                    </div>
                    <div class="file-note" id="note-${item.id}">
                        <span id="note-text-${item.id}">${escapeHtml(item.note) || '<span style="color: #6b7280;">æ— å¤‡æ³¨</span>'}</span>
                        <input type="text" id="note-input-${item.id}" value="${escapeHtml(item.note)}" style="display: none;" />
                    </div>
                    <div class="file-actions">
                        <button class="btn ${item.watched ? 'btn-secondary' : 'btn-success'} btn-small" onclick="toggleWatched('${item.id}')" title="åˆ‡æ¢è§‚çœ‹çŠ¶æ€">
                            ${item.watched ? 'æ ‡è®°æœªçœ‹' : 'æ ‡è®°å·²çœ‹'}
                        </button>
                        <button class="btn btn-secondary btn-small" id="edit-btn-${item.id}" onclick="editNote('${item.id}')">ç¼–è¾‘</button>
                        <button class="btn btn-success btn-small" id="save-btn-${item.id}" onclick="saveNote('${item.id}')" style="display: none;">ä¿å­˜</button>
                        <button class="btn btn-primary btn-small" onclick="copyCode('${item.code}')">å¤åˆ¶</button>
                        <button class="btn btn-danger btn-small" onclick="deleteItem('${item.id}')">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
            
            // æ›´æ–°åˆ†é¡µå™¨
            updatePagination(filteredData.length);
        }

        // é€‰æ‹©å…¨éƒ¨ï¼ˆæ‰€æœ‰è¿‡æ»¤åçš„ç»“æœï¼‰
        function selectAll() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredData = fileData;
            
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.code.toLowerCase().includes(searchTerm) ||
                    item.note.toLowerCase().includes(searchTerm)
                );

            if (statusFilter === 'watched') {

            filteredData.forEach(item => selectedItems.add(item.id));
            document.getElementById('selectedCount').textContent = selectedItems.size;
            showNotification(`å·²é€‰æ‹©å…¨éƒ¨ ${filteredData.length} é¡¹`);
            renderList();
        }

        // åˆ‡æ¢å•ä¸ªé¡¹ç›®çš„è§‚çœ‹çŠ¶æ€
        async function toggleWatched(id) {
            const item = fileData.find(item => item.id == id);
            if (item) {
                item.watched = !item.watched;
                const success = await saveData();
                if (success) {
                    showNotification(item.watched ? 'å·²æ ‡è®°ä¸ºå·²è§‚çœ‹' : 'å·²æ ‡è®°ä¸ºæœªè§‚çœ‹');
                    renderList();
                }
            }
        }

        // æ‰¹é‡æ ‡è®°è§‚çœ‹çŠ¶æ€
        async function batchMarkWatched(watched) {
            if (selectedItems.size === 0) {
                showNotification('è¯·å…ˆé€‰æ‹©è¦æ ‡è®°çš„é¡¹ç›®', 'error');
                return;
            }

            fileData.forEach(item => {
                if (selectedItems.has(item.id)) {
                    item.watched = watched;
                }
            });

            const success = await saveData();
            if (success) {
                showNotification(`æˆåŠŸå°† ${selectedItems.size} ä¸ªæ–‡ä»¶ç æ ‡è®°ä¸º${watched ? 'å·²è§‚çœ‹' : 'æœªè§‚çœ‹'}`);
                selectedItems.clear();
                document.getElementById('selectedCount').textContent = 0;
                renderList();
            }
        }

        // ä¿®æ”¹æ¯é¡µæ˜¾ç¤ºæ•°é‡
        function changeItemsPerPage() {
            itemsPerPage = parseInt(document.getElementById('itemsPerPageSelect').value);
            currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
            renderList();
        }

        // æ›´æ–°åˆ†é¡µå™¨
        function updatePagination(totalItems) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            // å°‘äºç­‰äºæ¯é¡µæ•°é‡æ—¶éšè—åˆ†é¡µå™¨
            if (totalItems <= itemsPerPage) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // æ›´æ–°ä¿¡æ¯
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, totalItems);
            document.getElementById('pageStart').textContent = startIndex;
            document.getElementById('pageEnd').textContent = endIndex;
            document.getElementById('totalItems').textContent = totalItems;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            
            // ç”Ÿæˆé¡µç 
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            
            // è®¡ç®—è¦æ˜¾ç¤ºçš„é¡µç èŒƒå›´
            let pages = [];
            
            if (totalPages <= 7) {
                // æ€»é¡µæ•°å°‘äº7é¡µï¼Œå…¨éƒ¨æ˜¾ç¤º
                for (let i = 1; i <= totalPages; i++) {
                    pages.push(i);
                }
            } else {
                // æ€»é¡µæ•°å¤šäº7é¡µï¼Œæ˜¾ç¤ºéƒ¨åˆ†é¡µç 
                if (currentPage <= 3) {
                    pages = [1, 2, 3, 4, '...', totalPages];
                } else if (currentPage >= totalPages - 2) {
                    pages = [1, '...', totalPages - 3, totalPages - 2, totalPages - 1, totalPages];
                } else {
                    pages = [1, '...', currentPage - 1, currentPage, currentPage + 1, '...', totalPages];
                }
            }
            
            pages.forEach(page => {
                if (page === '...') {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'page-number ellipsis';
                    ellipsis.textContent = '...';
                    pageNumbers.appendChild(ellipsis);
                } else {
                    const pageBtn = document.createElement('span');
                    pageBtn.className = `page-number ${page === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = page;
                    pageBtn.onclick = () => goToPage(page);
                    pageNumbers.appendChild(pageBtn);
                }
            });
        }

        // åˆ‡æ¢é¡µç 
        function changePage(direction) {
            currentPage += direction;
            renderList();
            // æ»šåŠ¨åˆ°åˆ—è¡¨é¡¶éƒ¨
            document.getElementById('fileList').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // è·³è½¬åˆ°æŒ‡å®šé¡µ
        function goToPage(page) {
            currentPage = page;
            renderList();
            // æ»šåŠ¨åˆ°åˆ—è¡¨é¡¶éƒ¨
            document.getElementById('fileList').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // æœç´¢è¿‡æ»¤
        function filterList() {
            currentPage = 1; // æœç´¢æ—¶é‡ç½®åˆ°ç¬¬ä¸€é¡µ
            renderList();
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataStr = JSON.stringify(fileData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `filecodes_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('æ•°æ®å·²å¯¼å‡º');
        }

        // æ¸…ç©ºè¾“å…¥
        function clearInput() {
            document.getElementById('inputText').value = '';
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // è¿”å›é¡¶éƒ¨
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // ç›‘å¬æ»šåŠ¨ï¼Œæ˜¾ç¤º/éšè—è¿”å›é¡¶éƒ¨æŒ‰é’®
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            const backToTopBtn = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        }, { passive: true }); // passiveæå‡æ»šåŠ¨æ€§èƒ½

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        checkSession();

        // Enter é”®ç™»å½•
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
