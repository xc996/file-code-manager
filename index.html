        // SHA-256 å“ˆå¸Œå‡½æ•°

            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

                note: '',
                watched: false,
                createdAt: new Date().toISOString()
            };

            fileData.unshift(newItem);
            saveData();
            renderList();
            updateStats();
            showNotification('æ–‡ä»¶ç æ·»åŠ æˆåŠŸ', 'success');
            document.getElementById('manualCode').value = '';
        }

        // æ¸²æŸ“åˆ—è¡¨
        function renderList() {
            const fileList = document.getElementById('fileList');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                fileList.innerHTML = '<div style="text-align: center; color: #aaa; padding: 40px;">æš‚æ— æ•°æ®</div>';
                updatePagination(filteredData.length);
                return;
            }

            fileList.innerHTML = pageData.map(item => `
                <div class="file-item ${selectedItems.has(item.id) ? 'selected' : ''}" data-id="${item.id}">
                    <div class="file-content">${escapeHtml(item.code)}</div>
                    <div class="file-actions">
                        <span class="watched-badge ${item.watched ? 'watched' : 'unwatched'}">
                            ${item.watched ? 'âœ“ å·²è§‚çœ‹' : 'âœ• æœªè§‚çœ‹'}
                        </span>
                        ${selectMode ? `
                            <input type="checkbox" ${selectedItems.has(item.id) ? 'checked' : ''} 
                                   onchange="toggleSelection(${item.id})">
                        ` : ''}
                        <button class="btn btn-secondary" onclick="copyCode('${escapeHtml(item.code)}')">å¤åˆ¶</button>
                        <button class="btn btn-warning" onclick="toggleWatched(${item.id})">
                            ${item.watched ? 'æ ‡è®°æœªçœ‹' : 'æ ‡è®°å·²çœ‹'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteItem(${item.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');

            updatePagination(filteredData.length);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const total = fileData.length;
            const watched = fileData.filter(item => item.watched).length;
            const unwatched = total - watched;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('watchedCount').textContent = watched;
            document.getElementById('unwatchedCount').textContent = unwatched;
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalItems);

            document.getElementById('paginationInfo').textContent = 
                `æ˜¾ç¤º ${startItem}-${endItem} æ¡ï¼Œå…± ${totalItems} æ¡`;

            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            // æ˜¾ç¤ºé¡µç 
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                pageNumbers.innerHTML += '<span class="page-number ellipsis">...</span>';
            }

            for (let i = startPage; i <= endPage; i++) {
                pageNumbers.innerHTML += `
                    <span class="page-number ${i === currentPage ? 'active' : ''}" 
                          onclick="goToPage(${i})">${i}</span>
                `;
            }

            if (endPage < totalPages) {
                pageNumbers.innerHTML += '<span class="page-number ellipsis">...</span>';
            }
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(direction) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderList();
            }
        }

        // è·³è½¬åˆ°æŒ‡å®šé¡µé¢
        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderList();
            }
        }

        // ä¿®æ”¹æ¯é¡µæ˜¾ç¤ºæ•°é‡
        function changeItemsPerPage() {
            itemsPerPage = parseInt(document.getElementById('itemsPerPageSelect').value);
            currentPage = 1;
            renderList();
        }

        // è¿‡æ»¤åˆ—è¡¨
        function filterList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            filteredData = fileData.filter(item => {
                const matchesSearch = item.code.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || 
                    (statusFilter === 'watched' && item.watched) ||
                    (statusFilter === 'unwatched' && !item.watched);
                
                return matchesSearch && matchesStatus;
            });

            currentPage = 1;
            renderList();
        }

        // å¤åˆ¶æ–‡ä»¶ç 
        async function copyCode(code) {
            try {
                await navigator.clipboard.writeText(code);
                showNotification('å¤åˆ¶æˆåŠŸ', 'success');
            } catch (error) {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('å¤åˆ¶æˆåŠŸ', 'success');
            }
        }

        // åˆ‡æ¢è§‚çœ‹çŠ¶æ€
        function toggleWatched(id) {
            const item = fileData.find(item => item.id === id);
            if (item) {
                item.watched = !item.watched;
                saveData();
                renderList();
                updateStats();
            }
        }

        // åˆ é™¤é¡¹ç›®
        function deleteItem(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶ç å—ï¼Ÿ')) {
                fileData = fileData.filter(item => item.id !== id);
                selectedItems.delete(id);
                saveData();
                renderList();
                updateStats();
                showNotification('åˆ é™¤æˆåŠŸ', 'success');
            }
        }

        // åˆ‡æ¢é€‰æ‹©æ¨¡å¼
        function toggleSelectMode() {
            selectMode = !selectMode;
            selectedItems.clear();
            
            if (selectMode) {
                document.getElementById('batchActions').classList.add('active');
            } else {
                document.getElementById('batchActions').classList.remove('active');
            }
            
            renderList();
        }

        // åˆ‡æ¢é€‰æ‹©çŠ¶æ€
        function toggleSelection(id) {
            if (selectedItems.has(id)) {
                selectedItems.delete(id);
            } else {
                selectedItems.add(id);
            }
            
            document.getElementById('selectedCount').textContent = selectedItems.size;
            renderList();
        }

        // æ‰¹é‡æ ‡è®°è§‚çœ‹çŠ¶æ€
        function batchMarkWatched(watched) {
            if (selectedItems.size === 0) {
                showNotification('è¯·å…ˆé€‰æ‹©è¦æ“ä½œçš„é¡¹ç›®', 'warning');
                return;
            }

            selectedItems.forEach(id => {
                const item = fileData.find(item => item.id === id);
                if (item) {
                    item.watched = watched;
                }
            });

            saveData();
            renderList();
            updateStats();
            showNotification(`å·²æ ‡è®° ${selectedItems.size} ä¸ªé¡¹ç›®ä¸º${watched ? 'å·²è§‚çœ‹' : 'æœªè§‚çœ‹'}`, 'success');
        }

        // æ‰¹é‡åˆ é™¤
        function batchDelete() {
            if (selectedItems.size === 0) {
                showNotification('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„é¡¹ç›®', 'warning');
                return;
            }

            if (confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedItems.size} ä¸ªé¡¹ç›®å—ï¼Ÿ`)) {
                fileData = fileData.filter(item => !selectedItems.has(item.id));
                selectedItems.clear();
                saveData();
                renderList();
                updateStats();
                showNotification('æ‰¹é‡åˆ é™¤æˆåŠŸ', 'success');
            }
        }

        // æ‰¹é‡åˆå¹¶å†…å®¹
        function batchMerge() {
            if (selectedItems.size < 2) {
                showNotification('è¯·è‡³å°‘é€‰æ‹©2ä¸ªé¡¹ç›®è¿›è¡Œåˆå¹¶', 'warning');
                return;
            }

            const selectedItemsArray = Array.from(selectedItems);
            const selectedData = selectedItemsArray.map(id => 
                fileData.find(item => item.id === id)
            ).filter(Boolean);

            // åˆå¹¶å†…å®¹ï¼Œç”¨ç©ºæ ¼è¿æ¥
            const mergedContent = selectedData.map(item => item.code).join(' ');
            
            // åˆ›å»ºæ–°çš„åˆå¹¶é¡¹ç›®
            const mergedItem = {
                id: Date.now() + Math.random(),
                code: mergedContent,
                note: '',
                watched: false,
                createdAt: new Date().toISOString()
            };

            // åˆ é™¤åŸé¡¹ç›®ï¼Œæ·»åŠ åˆå¹¶é¡¹ç›®
            fileData = fileData.filter(item => !selectedItems.has(item.id));
            fileData.unshift(mergedItem);
            
            selectedItems.clear();
            saveData();
            renderList();
            updateStats();
            showNotification(`å·²åˆå¹¶ ${selectedData.length} ä¸ªé¡¹ç›®`, 'success');
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataStr = JSON.stringify(fileData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `file-codes-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showNotification('æ•°æ®å¯¼å‡ºæˆåŠŸ', 'success');
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // è¿”å›é¡¶éƒ¨
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ç›‘å¬æ»šåŠ¨ï¼Œæ˜¾ç¤º/éšè—è¿”å›é¡¶éƒ¨æŒ‰é’®
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });
    </script>
</body>
